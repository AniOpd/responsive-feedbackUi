<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="rating-container" id="rating-container">
            <div class="rating unhappy">
                <img src="sad.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating neutral">
                <img src="neutral.png" alt="">
                <small>neutral</small>
            </div>
            <div class="rating satisfied">
                <img src="happiness.png" alt="">
                <small>satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Submit Review</button>
    </div>
   <script src="index.js"></script>
</body>

</html>
